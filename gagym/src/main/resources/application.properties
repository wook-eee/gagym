# GAGYM Application Properties

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/gagym?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=gagym
spring.datasource.password=gagym1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=gagym-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation
jwt.expiration=86400000
app.jwt.secret=gagym-secret-key-2024-very-long-and-secure-key-for-jwt-token-generation

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=email,profile

spring.security.oauth2.client.registration.kakao.client-id=your-kakao-client-id
spring.security.oauth2.client.registration.kakao.client-secret=your-kakao-client-secret
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email

spring.security.oauth2.client.registration.naver.client-id=your-naver-client-id
spring.security.oauth2.client.registration.naver.client-secret=your-naver-client-secret
spring.security.oauth2.client.registration.naver.scope=name,email

# OAuth2 Redirect URIs
app.oauth2.redirect-uri=http://localhost:8080/oauth2/redirect
app.oauth2.failure-redirect-uri=http://localhost:8080/oauth2/failure

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.com.gagym=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/gagym.log

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:80
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
